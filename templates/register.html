<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../static/css/register.css">
    <link rel="icon" type="image/png" href="static/css/img/icon.png" />
    <link rel="stylesheet" href="../static/css/navigationbar.css">

    <body>
        <ul>
            {% if 'username' in session %}
            <li><a href="#"><strong>session['username']</strong></a></li>
            <li><a href="#">Logout</a></li>
            {% else %}
            <li><a class="home" href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
            <li><a href="{{ url_for('company_dash') }}">Dashboard</a></li>
            <li><a href="{{ url_for('form') }}">Add new job</a></li>
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
        <h2>AbleJobs</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
                <button type="submit" class="registerbtn">Register</button>
            </div>
        </form>
        <div class="signin">
            <p>Already have an account? <a href="#">Log in</a>.</p>
        </div>
    </body>

</html>
